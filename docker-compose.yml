version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: stoger-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: stoger
    volumes:
      - mongodb_data:/data/db
    networks:
      - stoger-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stoger-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/stoger?authSource=admin
      - JWT_SECRET=your-secret-key-change-in-production
      - AI_API_KEY=${AI_API_KEY}
      - AI_MODEL=gpt-4
    depends_on:
      - mongodb
    networks:
      - stoger-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  stoger-network:
    driver: bridge
